<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Registro de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <p class="desc">Completa el formulario. Los campos con * son obligatorios.</p>

        <form id="signupForm" novalidate>
            <div class="field">
                <label for="nombre">Nombre completo *</label>
                <input id="nombre" name="nombre" type="text" required minlength="3" autocomplete="name">
                <div class="error" id="err-nombre"></div>
            </div>

            <div class="field">
                <label for="email">Correo electrónico *</label>
                <input id="email" name="email" type="email" required>
                <div class="error" id="err-email"></div>
            </div>

            <div class="row-2">
                <div class="field">
                    <label for="pass">Contraseña *</label>
                    <input id="pass" name="pass" type="password" required
                        pattern="(?=.*[A-Z])(?=.*\\d)(?=.*[^\\w\\s]).{8,}">
                    <div class="error" id="err-pass"></div>
                </div>
                <div class="field">
                    <label for="pass2">Confirmar contraseña *</label>
                    <input id="pass2" name="pass2" type="password" required>
                    <div class="error" id="err-pass2"></div>
                </div>
            </div>

            <div class="field">
                <label for="nacimiento">Fecha de nacimiento *</label>
                <input id="nacimiento" name="nacimiento" type="date" required>
                <div class="error" id="err-nacimiento"></div>
            </div>

            <div class="row-2">
                <div class="field">
                    <label for="cel">Celular (Colombia) *</label>
                    <input id="cel" name="cel" type="text" required pattern="^3\\d{9}$">
                    <div class="error" id="err-cel"></div>
                </div>
                <div class="field">
                    <label for="tel">Número de teléfono (opcional)</label>
                    <input id="tel" name="tel" type="text" pattern="^\\d{10,}$">
                    <div class="error" id="err-tel"></div>
                </div>
            </div>

            <div class="field checkbox">
                <input id="terms" name="terms" type="checkbox" required>
                <label for="terms">Acepto términos y condiciones *</label>
            </div>
            <div class="error" id="err-terms"></div>

            <div class="field">
                <button id="submitBtn" type="submit" disabled>Enviar</button>
                <div id="success" class="success">¡Registro válido! (Demostración)</div>
            </div>
        </form>
    </div>

    <script src="./assets/app.js"></script>
</body>

</html>
